<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Register Student</h1>
        <form method="POST" action="/register_student">
            <div class="form-group">
                <label for="student_num">Student Number:</label>
                <input type="number" id="student_num" name="student_num" placeholder="Enter Student Number" required>
            </div>
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Student Name" required>
            </div>
            <div class="form-group">
                <label for="surname">Student Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter Student Surname" required>
            </div>
            <div class="form-group">
                <label for="age">Student Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter Student Age" required>
            </div>
            <div class="form-group">
                <label for="year_of_study">Year Of Study:</label>
                <input type="number" id="year_of_study" name="year_of_study" placeholder="Enter Year Of study" required>
            </div>
            <div class="form-group">
                <label for="course">Student Course:</label>
                <input type="text" id="course" name="course" placeholder="Enter Student Course" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn">Register Student</button>
        </form>
        <div class="back-to-dashboard">
            <a href="/parent_dashboard" class="btn">Back to Dashboard</a>
        </div>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
</body>
</html>
