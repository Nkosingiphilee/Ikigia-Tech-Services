<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register School Authority</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Register School Authority</h1>
        <form method="POST" action="/register_school_authority">
            <div class="form-group">
                <label for="username">Authority Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Authority Username" required>
            </div>
            <div class="form-group">
                <label for="email">Authority Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Authority Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="first_name">Authority first_name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter Authority first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Authority Username:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Authority last name" required>
            </div>
            <button type="submit" class="btn">Register Authority</button>
        </form>
        <div class="back-to-dashboard">
            <a href="/admin_dashboard" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
